generations:
  - name: "First Generation (8U)"
    start_year: 2011
    end_year: 2018
    description: "The original Audi Q3 was a compact luxury crossover SUV built on the Volkswagen Group A5 (PQ35) platform, produced from June 2011 to 2018. It featured a design influenced by the larger Q5 but with more compact proportions. Engine options included four-cylinder TFSI petrol and TDI diesel units, with front-wheel drive or quattro all-wheel drive. The RS Q3 performance variant was introduced in 2013, featuring a turbocharged five-cylinder engine producing up to 367 HP in Performance trim. A facelift in 2014 updated the styling and technology, including redesigned front lights, grille, and interior upgrades, continuing through the generation's end in 2018."

  - name: "Second Generation (F3)"
    start_year: 2018
    end_year: 2025
    description: "Built on the Volkswagen Group MQB A2 platform, the second-generation Q3 was officially unveiled on July 25, 2018 and began production in August 2018. The model grew in size with a longer wheelbase providing more interior space than its predecessor. It features more angular styling in line with Audi's latest design language. The interior represents a significant upgrade with digital instrumentation and improved infotainment systems. Engine options include four-cylinder TFSI petrol and TDI diesel units with mild-hybrid technology available on some variants. The range includes the standard Q3 and the coupe-inspired Q3 Sportback, along with the high-performance RS Q3 variant featuring a distinctive turbocharged five-cylinder engine. Production ended in June 2025, with model years spanning 2019 through 2025."

  - name: "Third Generation (FJ)"
    start_year: 2025
    end_year: null
    description: "The third-generation Audi Q3 was unveiled on June 16, 2025, and began production in July 2025, representing a comprehensive redesign with inspiration drawn from the third-generation Q5. Built on the Volkswagen Group MQB Evo platform, it features a new design language with distinctive split headlights and updated proportions. Notable design changes include a column-mounted shifter instead of the traditional console-mounted gear selector. Powertrain options include 1.5L and 2.0L turbocharged TFSI petrol engines, a 2.0L TDI diesel engine, and a 1.5L turbocharged plug-in hybrid variant with 75 miles of electric range. The new Q3 achieves improved efficiency and performance while maintaining the model's position as a premium compact crossover. Sales commenced in late 2025 for the 2026 model year."
